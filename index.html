<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>ali-dlp</h1>

    <div class="input-group" id="url-input">
        <input type="text" id="video-url" placeholder="video url">
    </div>

    <div class="input-group" id="file-input">
        <input type="text" id="destination" placeholder="save as (select destination)" readonly>
        <button id="choose-file">üìÅ</button>
    </div>

    <div class="resolution-group">
        <p>resolution</p>
        <input type="radio" id="res360" name="resolution" value="360p">
        <label for="res360">360p</label>

        <input type="radio" id="res480" name="resolution" value="480p">
        <label for="res480">480p</label>

        <input type="radio" id="res720" name="resolution" value="720p">
        <label for="res720">720p</label>

        <input type="radio" id="res1080" name="resolution" value="1080p">
        <label for="res1080">1080p</label>
    </div>


    <button id="start-download">start download</button>

    <div class="meta-data">
        <p>Meta data:</p>
        <p>size: 200MB</p>
        <p>video name: bluh</p>
    </div>

    <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
        <p id="progress-text">progress: 32%</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
