<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader UI</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>



<div class="container">
    <h1>ali-dlp</h1>


    <input type="text" id="video-url" placeholder="video url">


    <div class="resolution-group">
        <input type="radio" id="res360" name="resolution" value="360">
        <label for="res360">360p</label>

        <input type="radio" id="res480" name="resolution" value="480">
        <label for="res480">480p</label>

        <input type="radio" id="res720" name="resolution" value="720">
        <label for="res720">720p</label>

        <input type="radio" id="res1080" name="resolution" value="1080">
        <label for="res1080">1080p</label>

        <input type="radio" id="res2160" name="resolution" value="2160">
        <label for="res2160">4k</label>
    </div>


    <button id="start-download">start download</button>

    <div class="meta-data">

    </div>

    <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

</div>

<div class="console">

</div>

<script src="/script.js"></script>
</body>
</html>
